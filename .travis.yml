language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

before_install:
  - curl -sS https://getcomposer.org/installer | php

install:
  - php composer.phar install --prefer-dist --no-interaction --no-progress

before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage  
  
script:
  - php --version
  - phpunit -c TestCase/phpunit.xml -d date.timezone=UTC --log-junit shippable/testresults/junit.xml --coverage-xml shippable/codecoverage
  
notifications:
  email:
    on_success: never
    on_failure: always